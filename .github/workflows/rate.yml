# 工作流名称
name: AUD-CNY汇率推送
# 定时触发规则（每天9-15点整点，时区用东八区）
on:
  schedule:
    - cron: '0 1,2,3,4,5,6,7 * * *'  # 对应东八区9/10/11/12/13/14/15点
  workflow_dispatch:  # 手动触发按钮（方便测试）

# 运行任务
jobs:
  send-rate:
    runs-on: ubuntu-latest  # 免费运行环境
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 固定Python版本
      - name: 安装依赖
        run: pip install requests  # 安装脚本需要的库
      - name: 运行推送脚本
        run: python rate.py